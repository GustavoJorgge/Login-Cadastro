<!DOCTYPE html>
<html lang="pt">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergiaSustentavel_cadastro</title>
    <link rel="stylesheet" href="estilo.css/estilocadastro.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container-cadastro">
        <div class="title">CADASTRE-SE</div>
        <form action="#">        
            <div class="dados-usuario">
                <div class="box">
                    <span class = "dados">Nome completo:</span>
                    <input type = "text" placeholder="Nome completo" required>
                </div>
                <div class="box">
                    <span class = "dados">Data de Nascimento:</span>
                    <input type = "text" placeholder="dd/mm/aaaa" required>
                </div>
                <div class="box">
                    <span class = "dados">E-mail:</span>
                    <input type = "text" placeholder="email@exemplo.com" required>
                </div>
                <div class="box">
                    <span class = "dados">Contato:</span>
                    <input type = "text" placeholder="(xx)xxxxx-xxxx" required>
                </div>
                <div class="box">
                    <span class = "dados">Endereco:</span>
                    <input type = "text" placeholder="Rua: exemplo N:888" required>
                </div>   
                <div class="box">
                    <span class = "dados">Bairro:</span>
                    <input type = "text" placeholder="Bairro:" required>
                </div>   
                <div class="box">
                    <span class = "dados">Senha:</span>
                    <input type = "password" placeholder="*********" required>
                </div>
                <div class="box">
                    <span class = "dados">Confirmar senha:</span>
                    <input type = "password" placeholder="*********" required>
                </div>                
            </div>
            <div class="btn-cadastro">
                <input type = "submit" value="CADASTRAR">
            </div>
        </form>
    </div>
    <div class ="tem-login">
        <div class="acesso-login"><a href=Login.html>JÃ¡ possuo Cadastro</a></div>
    </div>
</body>
</html>
